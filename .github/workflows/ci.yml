name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download deps
        run: go mod download

      - name: Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Run unit/spec tests in parallel (exclude database)
        run: |
          $(go env GOPATH)/bin/ginkgo -r -p -v --skip-package=internal/database

      - name: Run database tests (serial)
        env:
          TESTCONTAINERS_RYUK_CONTAINER_PRIVILEGED: "true"
        run: |
          $(go env GOPATH)/bin/ginkgo -v ./internal/database


